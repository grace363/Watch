<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Watch & Earn</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .dashboard-header {
            text-align: center;
            color: white;
            margin-bottom: 2rem;
        }

        .dashboard-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #4CAF50;
        }

        .stat-card p {
            opacity: 0.9;
        }

        .videos-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section-title {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .sponsored-banner {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
            font-weight: bold;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            border-radius: 0 0 10px 0;
            display: none;
        }

        .video-card.sponsored .sponsored-banner {
            display: block;
        }

        .video-thumbnail {
            width: 100%;
            height: 200px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #ccc;
            position: relative;
            overflow: hidden;
        }

        .video-thumbnail iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-info {
            padding: 1rem;
        }

        .video-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .video-reward {
            color: #4CAF50;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .video-time {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .watch-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
            width: 100%;
        }

        .watch-btn:hover {
            transform: scale(1.05);
        }

        .watch-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            color: white;
            padding: 2rem;
        }

        .no-videos {
            text-align: center;
            color: white;
            padding: 2rem;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }

            .dashboard-header h1 {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .videos-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">üé¨ Watch & Earn</div>
        <div class="nav-links">
            <a href="#dashboard">Dashboard</a>
            <a href="#earnings">Earnings</a>
            <a href="#profile">Profile</a>
            <a href="#logout">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="dashboard-header">
            <h1>Welcome Back!</h1>
            <p>Start watching videos and earning money today</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3 id="balance">$0.00</h3>
                <p>Current Balance</p>
            </div>
            <div class="stat-card">
                <h3 id="videos-watched">0</h3>
                <p>Videos Watched Today</p>
            </div>
            <div class="stat-card">
                <h3 id="daily-limit">50</h3>
                <p>Daily Video Limit</p>
            </div>
            <div class="stat-card">
                <h3 id="total-earned">$0.00</h3>
                <p>Total Earned</p>
            </div>
        </div>

        <div class="videos-section">
            <h2 class="section-title">üì∫ Available Videos</h2>
            <div id="videos-container">
                <div class="loading">Loading videos...</div>
            </div>
        </div>
    </div>

    <script>
        // Mock data for demonstration
        const userData = {
            balance: 12.45,
            videosWatchedToday: 8,
            dailyLimit: 50,
            totalEarned: 156.78
        };

        const videoData = [
            {
                id: 1,
                title: "Amazing Nature Documentary",
                reward: 0.05,
                watchTime: 30,
                thumbnail: "üåø",
                isSponsored: false,
                type: "youtube",
                url: "https://www.youtube.com/embed/dQw4w9WgXcQ"
            },
            {
                id: 2,
                title: "Cooking Tutorial - Easy Recipes",
                reward: 0.03,
                watchTime: 25,
                thumbnail: "üç≥",
                isSponsored: true,
                type: "youtube",
                url: "https://www.youtube.com/embed/dQw4w9WgXcQ"
            },
            {
                id: 3,
                title: "Tech Review - Latest Gadgets",
                reward: 0.04,
                watchTime: 35,
                thumbnail: "üì±",
                isSponsored: false,
                type: "youtube",
                url: "https://www.youtube.com/embed/dQw4w9WgXcQ"
            },
            {
                id: 4,
                title: "Fitness Workout Routine",
                reward: 0.06,
                watchTime: 40,
                thumbnail: "üí™",
                isSponsored: true,
                type: "youtube",
                url: "https://www.youtube.com/embed/dQw4w9WgXcQ"
            }
        ];

        // Update stats
        function updateStats() {
            document.getElementById('balance').textContent = `$${userData.balance.toFixed(2)}`;
            document.getElementById('videos-watched').textContent = userData.videosWatchedToday;
            document.getElementById('daily-limit').textContent = userData.dailyLimit;
            document.getElementById('total-earned').textContent = `$${userData.totalEarned.toFixed(2)}`;
        }

        // Load videos
        function loadVideos() {
            const container = document.getElementById('videos-container');
            
            if (videoData.length === 0) {
                container.innerHTML = '<div class="no-videos">No videos available at the moment. Check back later!</div>';
                return;
            }

            const videosHTML = videoData.map(video => {
                const sponsoredClass = video.isSponsored ? 'sponsored' : '';
                const thumbnail = video.type === 'youtube' ? 
                    `<iframe src="${video.url}" allowfullscreen></iframe>` :
                    `<div style="font-size: 3rem;">${video.thumbnail}</div>`;
                
                return `
                    <div class="video-card ${sponsoredClass}">
                        <div class="sponsored-banner">SPONSORED</div>
                        <div class="video-thumbnail">
                            ${thumbnail}
                        </div>
                        <div class="video-info">
                            <div class="video-title">${video.title}</div>
                            <div class="video-reward">üí∞ Earn $${video.reward.toFixed(2)}</div>
                            <div class="video-time">‚è±Ô∏è Watch for ${video.watchTime} seconds</div>
                            <button class="watch-btn" onclick="watchVideo(${video.id})">
                                üé¨ Watch Now
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = `<div class="videos-grid">${videosHTML}</div>`;
        }

        // Watch video function
        function watchVideo(videoId) {
            const video = videoData.find(v => v.id === videoId);
            if (!video) return;

            // Check daily limit
            if (userData.videosWatchedToday >= userData.dailyLimit) {
                alert('You have reached your daily video limit. Come back tomorrow!');
                return;
            }

            // Disable button
            const btn = event.target;
            btn.disabled = true;
            btn.textContent = 'Watching...';

            // Simulate watching process
            setTimeout(() => {
                // Update user data
                userData.balance += video.reward;
                userData.videosWatchedToday += 1;
                userData.totalEarned += video.reward;

                // Update UI
                updateStats();
                
                // Re-enable button
                btn.disabled = false;
                btn.textContent = '‚úÖ Watched';
                
                // Show success message
                alert(`Congratulations! You earned $${video.reward.toFixed(2)}`);
                
                // Reset button after 3 seconds
                setTimeout(() => {
                    btn.textContent = 'üé¨ Watch Now';
                }, 3000);
                
            }, video.watchTime * 1000);
        }

        // Initialize dashboard
        function init() {
            updateStats();
            loadVideos();
        }

        // Load dashboard when page loads
        window.addEventListener('load', init);

        // Fetch real data from backend (replace mock data in production)
        async function fetchUserData() {
            try {
                const response = await fetch('/api/user_stats');
                if (response.ok) {
                    const data = await response.json();
                    // Update userData with real data
                    userData.balance = data.balance || 0;
                    userData.totalEarned = data.total_earnings || 0;
                    updateStats();
                }
            } catch (error) {
                console.error('Error fetching user data:', error);
            }
        }

        async function fetchVideos() {
            try {
                const response = await fetch('/api/videos');
                if (response.ok) {
                    const videos = await response.json();
                    // Update videoData with real data
                    videoData.splice(0, videoData.length, ...videos);
                    loadVideos();
                }
            } catch (error) {
                console.error('Error fetching videos:', error);
            }
        }

        // Uncomment these lines to fetch real data
        // fetchUserData();
        // fetchVideos();
    </script>
</body>
</html>
