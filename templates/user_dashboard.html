<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scalable Dashboard - Watch & Earn</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .dashboard-header {
            text-align: center;
            color: white;
            margin-bottom: 2rem;
        }

        .balance-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 2rem;
        }

        .balance-section h2 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: #4CAF50;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #4CAF50;
        }

        .videos-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .section-title {
            color: white;
            font-size: 1.5rem;
        }

        .search-filter-container {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .search-box {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            outline: none;
            font-size: 1rem;
            min-width: 200px;
        }

        .filter-select {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            outline: none;
            font-size: 1rem;
            cursor: pointer;
        }

        .sort-select {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            outline: none;
            font-size: 1rem;
            cursor: pointer;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .sponsored-banner {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
            font-weight: bold;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            border-radius: 0 0 10px 0;
        }

        .video-thumbnail {
            width: 100%;
            height: 200px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #ccc;
            position: relative;
            overflow: hidden;
        }

        .video-thumbnail iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-info {
            padding: 1rem;
        }

        .video-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .video-reward {
            color: #4CAF50;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .watch-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
            width: 100%;
        }

        .watch-btn:hover {
            transform: scale(1.05);
        }

        .loading {
            text-align: center;
            color: white;
            padding: 2rem;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .pagination button {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .pagination button:hover:not(:disabled) {
            background: white;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .current-page {
            color: white;
            font-weight: bold;
        }

        .load-more-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            display: block;
            margin: 2rem auto;
            transition: background 0.3s;
        }

        .load-more-btn:hover {
            background: white;
        }

        .no-videos {
            text-align: center;
            color: white;
            padding: 2rem;
            font-size: 1.2rem;
        }

        .video-count {
            color: white;
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
            }

            .section-header {
                flex-direction: column;
                align-items: stretch;
            }

            .search-filter-container {
                flex-direction: column;
            }

            .search-box,
            .filter-select,
            .sort-select {
                min-width: unset;
            }

            .videos-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">üé¨ Watch & Earn</div>
        <div class="nav-links">
            <a href="#dashboard">Dashboard</a>
            <a href="earnings.html">Earnings</a>
            <a href="profile.html">Profile</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="dashboard-header">
            <h1>Welcome Back!</h1>
            <p>Start watching videos and earning money today</p>
        </div>

        <div class="balance-section">
            <h2 id="balance">$0.00</h2>
            <p>Current Balance</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3 id="videos-watched">0</h3>
                <p>Videos Watched Today</p>
            </div>
            <div class="stat-card">
                <h3 id="daily-limit">50</h3>
                <p>Daily Video Limit</p>
            </div>
            <div class="stat-card">
                <h3 id="total-earned">$0.00</h3>
                <p>Total Earned</p>
            </div>
        </div>

        <div class="videos-section">
            <div class="section-header">
                <h2 class="section-title">üì∫ Available Videos</h2>
                <div class="search-filter-container">
                    <input type="text" class="search-box" placeholder="Search videos..." id="searchInput">
                    <select class="filter-select" id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="education">Education</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="tech">Technology</option>
                        <option value="cooking">Cooking</option>
                        <option value="fitness">Fitness</option>
                        <option value="music">Music</option>
                    </select>
                    <select class="sort-select" id="sortSelect">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="reward_high">Highest Reward</option>
                        <option value="reward_low">Lowest Reward</option>
                        <option value="duration_short">Shortest Duration</option>
                        <option value="duration_long">Longest Duration</option>
                    </select>
                </div>
            </div>

            <div class="video-count" id="videoCount">Loading videos...</div>

            <div id="videos-container">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading videos...
                </div>
            </div>

            <div class="pagination" id="pagination" style="display: none;">
                <button id="prevPage">Previous</button>
                <span class="current-page">Page <span id="currentPage">1</span> of <span id="totalPages">1</span></span>
                <button id="nextPage">Next</button>
            </div>

            <button class="load-more-btn" id="loadMoreBtn" onclick="loadMoreVideos()" style="display: none;">
                Load More Videos
            </button>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            VIDEOS_PER_PAGE: 12,
            LOAD_MORE_BATCH: 6,
            SEARCH_DEBOUNCE: 300,
            API_BASE_URL: '/api',
            ENABLE_INFINITE_SCROLL: true
        };

        // State management
        let currentPage = 1;
        let totalPages = 1;
        let totalVideos = 0;
        let allVideos = [];
        let filteredVideos = [];
        let isLoading = false;
        let searchTimeout;
        let loadingMore = false;

        // Mock data for demonstration (in production, this would come from API)
        const mockVideos = Array.from({ length: 2500 }, (_, i) => ({
            id: i + 1,
            title: `Video ${i + 1}: ${getRandomTitle()}`,
            reward: +(Math.random() * 0.1 + 0.01).toFixed(3),
            watchTime: Math.floor(Math.random() * 60 + 15),
            thumbnail: getRandomEmoji(),
            isSponsored: Math.random() > 0.7,
            category: getRandomCategory(),
            type: "youtube",
            url: "https://www.youtube.com/embed/dQw4w9WgXcQ",
            added_by: `User${Math.floor(Math.random() * 100)}`,
            created_at: new Date(Date.now() - Math.random() * 30 * 24 * 60 * 60 * 1000).toISOString(),
            views: Math.floor(Math.random() * 10000)
        }));

        function getRandomTitle() {
            const titles = [
                "Amazing Tutorial", "Cooking Guide", "Tech Review", "Fitness Workout",
                "Music Performance", "Educational Content", "Entertainment Show",
                "DIY Project", "Travel Vlog", "Gaming Stream", "Art Tutorial",
                "Business Tips", "Health Advice", "Comedy Sketch", "Documentary"
            ];
            return titles[Math.floor(Math.random() * titles.length)];
        }

        function getRandomEmoji() {
            const emojis = ["üé¨", "üì∫", "üéµ", "üç≥", "üí™", "üé®", "üéÆ", "üìö", "üåü", "üî•", "üíé", "üöÄ", "üèÜ", "üéØ", "‚ö°"];
            return emojis[Math.floor(Math.random() * emojis.length)];
        }

        function getRandomCategory() {
            const categories = ["education", "entertainment", "tech", "cooking", "fitness", "music"];
            return categories[Math.floor(Math.random() * categories.length)];
        }

        // Initialize dashboard
        async function init() {
            updateStats();
            await loadVideos();
            setupEventListeners();
            setupInfiniteScroll();
        }

        // Update user stats
        function updateStats() {
            const userData = {
                balance: 12.45,
                videosWatchedToday: 8,
                totalEarned: 156.78
            };

            document.getElementById('balance').textContent = `$${userData.balance.toFixed(2)}`;
            document.getElementById('videos-watched').textContent = userData.videosWatchedToday;
            document.getElementById('total-earned').textContent = `$${userData.totalEarned.toFixed(2)}`;
        }

        // Simulate API call with pagination
        async function fetchVideos(page = 1, limit = CONFIG.VIDEOS_PER_PAGE, search = '', category = '', sort = 'newest') {
            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 500));

            let filteredData = [...mockVideos];

            // Apply search filter
            if (search) {
                filteredData = filteredData.filter(video => 
                    video.title.toLowerCase().includes(search.toLowerCase()) ||
                    video.added_by.toLowerCase().includes(search.toLowerCase())
                );
            }

            // Apply category filter
            if (category) {
                filteredData = filteredData.filter(video => video.category === category);
            }

            // Apply sorting
            switch(sort) {
                case 'newest':
                    filteredData.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
                    break;
                case 'oldest':
                    filteredData.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
                    break;
                case 'reward_high':
                    filteredData.sort((a, b) => b.reward - a.reward);
                    break;
                case 'reward_low':
                    filteredData.sort((a, b) => a.reward - b.reward);
                    break;
                case 'duration_short':
                    filteredData.sort((a, b) => a.watchTime - b.watchTime);
                    break;
                case 'duration_long':
                    filteredData.sort((a, b) => b.watchTime - a.watchTime);
                    break;
            }

            const total = filteredData.length;
            const startIndex = (page - 1) * limit;
            const endIndex = startIndex + limit;
            const paginatedData = filteredData.slice(startIndex, endIndex);

            return {
                videos: paginatedData,
                totalVideos: total,
                totalPages: Math.ceil(total / limit),
                currentPage: page,
                hasMore: endIndex < total
            };
        }

        // Load videos with pagination
        async function loadVideos(page = 1, append = false) {
            if (isLoading) return;
            
            isLoading = true;
            
            if (!append) {
                showLoading();
            }

            try {
                const search = document.getElementById('searchInput').value;
                const category = document.getElementById('categoryFilter').value;
                const sort = document.getElementById('sortSelect').value;

                const result = await fetchVideos(page, CONFIG.VIDEOS_PER_PAGE, search, category, sort);
                
                if (append) {
                    allVideos = [...allVideos, ...result.videos];
                } else {
                    allVideos = result.videos;
                    currentPage = result.currentPage;
                }

                totalPages = result.totalPages;
                totalVideos = result.totalVideos;

                renderVideos(append);
                updatePagination();
                updateVideoCount();

            } catch (error) {
                console.error('Error loading videos:', error);
                showError('Failed to load videos. Please try again.');
            } finally {
                isLoading = false;
                loadingMore = false;
            }
        }

        // Render videos to DOM
        function renderVideos(append = false) {
            const container = document.getElementById('videos-container');
            
            if (allVideos.length === 0) {
                container.innerHTML = '<div class="no-videos">No videos found. Try adjusting your search or filters.</div>';
                return;
            }

            const videosHTML = allVideos.map(video => {
                const sponsoredClass = video.isSponsored ? 'sponsored' : '';
                const sponsoredBanner = video.isSponsored ? '<div class="sponsored-banner">SPONSORED</div>' : '';
                
                return `
                    <div class="video-card ${sponsoredClass}">
                        ${sponsoredBanner}
                        <div class="video-thumbnail">
                            <div style="font-size: 3rem;">${video.thumbnail}</div>
                        </div>
                        <div class="video-info">
                            <div class="video-title">${video.title}</div>
                            <div class="video-meta">
                                <span>${video.category}</span>
                                <span>${video.views} views</span>
                            </div>
                            <div class="video-reward">üí∞ Earn $${video.reward.toFixed(3)}</div>
                            <div class="video-time">‚è±Ô∏è ${video.watchTime}s ‚Ä¢ By ${video.added_by}</div>
                            <button class="watch-btn" onclick="watchVideo(${video.id})">
                                üé¨ Watch Now
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            if (append) {
                const existingGrid = container.querySelector('.videos-grid');
                if (existingGrid) {
                    existingGrid.innerHTML += videosHTML;
                } else {
                    container.innerHTML = `<div class="videos-grid">${videosHTML}</div>`;
                }
            } else {
                container.innerHTML = `<div class="videos-grid">${videosHTML}</div>`;
            }

            // Update load more button
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            if (CONFIG.ENABLE_INFINITE_SCROLL && allVideos.length < totalVideos) {
                loadMoreBtn.style.display = 'block';
            } else {
                loadMoreBtn.style.display = 'none';
            }
        }

        // Load more videos (infinite scroll)
        async function loadMoreVideos() {
            if (loadingMore || allVideos.length >= totalVideos) return;
            
            loadingMore = true;
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            loadMoreBtn.textContent = 'Loading...';
            
            const nextBatchPage = Math.ceil(allVideos.length / CONFIG.VIDEOS_PER_PAGE) + 1;
            await loadVideos(nextBatchPage, true);
            
            loadMoreBtn.textContent = 'Load More Videos';
        }

        // Setup event listeners
        function setupEventListeners() {
            // Search with debounce
            document.getElementById('searchInput').addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    currentPage = 1;
                    loadVideos(1, false);
                }, CONFIG.SEARCH_DEBOUNCE);
            });

            // Category filter
            document.getElementById('categoryFilter').addEventListener('change', () => {
                currentPage = 1;
                loadVideos(1, false);
            });

            // Sort filter
            document.getElementById('sortSelect').addEventListener('change', () => {
                currentPage = 1;
                loadVideos(1, false);
            });

            // Pagination
            document.getElementById('prevPage').addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    loadVideos(currentPage, false);
                    scrollToTop();
                }
            });

            document.getElementById('nextPage').addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    loadVideos(currentPage, false);
                    scrollToTop();
                }
            });
        }

        // Setup infinite scroll
        function setupInfiniteScroll() {
            if (!CONFIG.ENABLE_INFINITE_SCROLL) return;

            window.addEventListener('scroll', () => {
                if (loadingMore || allVideos.length >= totalVideos) return;

                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                const scrollHeight = document.documentElement.scrollHeight;
                const clientHeight = document.documentElement.clientHeight;

                if (scrollTop + clientHeight >= scrollHeight - 1000) {
                    loadMoreVideos();
                }
            });
        }

        // Update pagination controls
        function updatePagination() {
            if (!CONFIG.ENABLE_INFINITE_SCROLL) {
                document.getElementById('pagination').style.display = 'flex';
                document.getElementById('currentPage').textContent = currentPage;
                document.getElementById('totalPages').textContent = totalPages;
                document.getElementById('prevPage').disabled = currentPage === 1;
                document.getElementById('nextPage').disabled = currentPage === totalPages;
            } else {
                document.getElementById('pagination').style.display = 'none';
            }
        }

        // Update video count
        function updateVideoCount() {
            const countElement = document.getElementById('videoCount');
            if (totalVideos === 0) {
                countElement.textContent = 'No videos found';
            } else {
                countElement.textContent = `Showing ${allVideos.length} of ${totalVideos} videos`;
            }
        }

        // Show loading state
        function showLoading() {
            document.getElementById('videos-container').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    Loading videos...
                </div>
            `;
        }

        // Show error message
        function showError(message) {
            document.getElementById('videos-container').innerHTML = `
                <div class="no-videos">
                    <p>${message}</p>
                    <button onclick="loadVideos(1, false)" style="margin-top: 1rem; padding: 0.5rem 1rem; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        Try Again
                    </button>
                </div>
            `;
        }

        // Watch video function
        function watchVideo(videoId) {
            console.log(`Watching video ${videoId}`);
            // In production, this would redirect to watch page
            alert(`Starting video ${videoId}...`);
        }

        // Scroll to top
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                alert('Logged out successfully!');
                // In production: window.location.href = '/logout';
            }
        }

        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
