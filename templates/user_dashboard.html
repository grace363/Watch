
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #4a90e2;
            color: white;
            padding: 1rem;
        }
        .hamburger {
            cursor: pointer;
            font-size: 24px;
        }
        .sidebar {
            width: 200px;
            background: #2c3e50;
            color: white;
            position: fixed;
            top: 0;
            left: -220px;
            height: 100%;
            padding-top: 60px;
            transition: left 0.3s ease;
        }
        .sidebar.open {
            left: 0;
        }
        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #34495e;
        }
        .content {
            padding: 2rem;
            margin-left: 0;
            transition: margin-left 0.3s ease;
        }
        .content.shift {
            margin-left: 200px;
        }
        .balance-box {
            background: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        button {
            background: #4a90e2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #357ab8;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="hamburger" id="menu-toggle">&#9776;</div>
        <div>Welcome, <span id="user-email">user@example.com</span></div>
    </div>

    <div class="sidebar" id="sidebar">
        <a href="#">Profile</a>
        <a href="#">Earnings</a>
        <a href="/youtuber_dashboard">Upload Video</a>
        <a href="#">Settings</a>
        <a href="/logout">Logout</a>
    </div>

    <div class="content" id="main-content">
        <div class="balance-box">
            <h2>Current Balance</h2>
            <div id="balance">$0.000</div>
        </div>

        <button id="claim-bonus">Claim Daily Bonus</button>
    </div>

    <script>
        document.getElementById("menu-toggle").onclick = function () {
            document.getElementById("sidebar").classList.toggle("open");
            document.getElementById("main-content").classList.toggle("shift");
        };

        async function fetchUserData() {
            try {
                const res = await fetch("/api/user_info");
                const data = await res.json();
                document.getElementById("user-email").textContent = data.email;
                document.getElementById("balance").textContent = "$" + parseFloat(data.balance_usd).toFixed(3);
            } catch (err) {
                console.error("Failed to load user data", err);
            }
        }

        async function claimBonus() {
            try {
                const res = await fetch("/api/claim_daily_bonus", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                });
                const data = await res.json();
                if (data.success) {
                    document.getElementById("balance").textContent = "$" + parseFloat(data.new_balance).toFixed(3);
                    alert("üéâ Daily bonus claimed!");
                } else {
                    alert("‚ùå " + (data.error || "Failed to claim bonus"));
                }
            } catch (err) {
                alert("‚ùå Network error");
                console.error(err);
            }
        }

        document.getElementById("claim-bonus").onclick = claimBonus;

        // Load user info on page load
        fetchUserData();
    </script>
</body>
</html>
