
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .sticky-balance {
            position: sticky;
            top: 0;
            background-color: #f8f8f8;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            border-bottom: 1px solid #ccc;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="sticky-balance">
        Balance: $100.00
    </div>
    <div style="padding: 20px;">
        <h1>Welcome to your Dashboard</h1>
        <p>Here is your user-specific content.</p>
    </div>
</body>
</html>
