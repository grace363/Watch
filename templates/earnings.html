
<!DOCTYPE html>
<html>
<head>
    <title>Earnings History</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h2>Your Earnings History</h2>
    <table>
        <thead>
            <tr>
                <th>Type</th>
                <th>Amount</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="earnings-body">
        </tbody>
    </table>

    <script>
        fetch('/api/earnings')
        .then(response => response.json())
        .then(data => {
            const tbody = document.getElementById('earnings-body');
            data.earnings.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${entry.type}</td><td>$${entry.amount.toFixed(2)}</td><td>${entry.timestamp}</td>`;
                tbody.appendChild(row);
            });
        });
    </script>
</body>
</html>
